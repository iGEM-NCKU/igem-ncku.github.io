ction around implant; biofilm on abiotic surfaces &#x2192; shields bacteria from immunity &amp; antibiotics","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"Leads to pain, dysfunction, revision surgeries, high cost, reduced quality of life","children":[],"payload":{"tag":"li","lines":"19,21"}}],"payload":{"tag":"li","lines":"17,21"}}],"payload":{"tag":"h2","lines":"9,10"}},{"content":"2) Why does this deserve solving (now)?","children":[{"content":"<strong>Hard to cure</strong> with current options","children":[{"content":"Time- &amp; resource-intensive, relapse risk, multi-stage revisions","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"Biofilm matrix (polysaccharides, proteins, eDNA) &#x2192; antimicrobial tolerance &amp; persistence","children":[],"payload":{"tag":"li","lines":"24,25"}}],"payload":{"tag":"li","lines":"22,25"}},{"content":"<strong>No single good solution</strong> currently combining: fast clearance, low invasiveness, safety, and low recurrence","children":[],"payload":{"tag":"li","lines":"25,27"}}],"payload":{"tag":"h2","lines":"21,22"}},{"content":"3) Current solutions (baseline)","children":[{"content":"(A) Slight / early-stage infection &#x2192; Antibiotic treatment (without surgery)","children":[{"content":"Use oral or IV antibiotics to suppress infection.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"Goal: control inflammation and prevent biofilm from maturing.","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"&#x1f9e9; <em>Limitation</em>: systemic antibiotics have poor penetration through biofilm, which leads to frequent recurrence.","children":[],"payload":{"tag":"li","lines":"34,36"}}],"payload":{"tag":"h3","lines":"31,32"}},{"content":"(B) Severe / chronic infection &#x2192; Surgery required","children":[{"content":"1. Surgery with artificial joint replacement","children":[{"content":"<strong>Step 1: Debridement (&#x6e05;&#x5275;)</strong>","children":[{"content":"Remove necrotic and infected tissues.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"During operation, surgeons often use <strong>diluted bleach + iodine solution</strong> to disinfect, proven effective against biofilm.","children":[],"payload":{"tag":"li","lines":"45,46"}}],"payload":{"tag":"li","lines":"43,46"}},{"content":"<strong>Step 2: Bone Cement (&#x9aa8;&#x6c34;&#x6ce5;)</strong>","children":[{"content":"Temporarily fills and reinforces the bone cavity after removing the old joint.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"Releases antibiotics locally to control infection.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"&#x26a0;&#xfe0f; <em>Limitation</em>:","children":[{"content":"Only surface antibiotics (~5 mm depth) release effectively for the first 3 days.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"After ~1 week, the cement becomes a substrate for new biofilm growth.","children":[],"payload":{"tag":"li","lines":"51,52"}}],"payload":{"tag":"li","lines":"49,52"}},{"content":"Therefore, used only as a <strong>temporary solution</strong> before implanting the new artificial joint.","children":[],"payload":{"tag":"li","lines":"52,53"}}],"payload":{"tag":"li","lines":"46,53"}},{"content":"<strong>Step 3: Antibiotic course after surgery</strong>","children":[{"content":"Continue oral antibiotics to eliminate remaining bacteria.","children":[],"payload":{"tag":"li","lines":"54,56"}}],"payload":{"tag":"li","lines":"53,56"}}],"payload":{"tag":"h4","lines":"42,43"}},{"content":"2. Surgery without artificial joint replacement (aggressive approach)","children":[{"content":"Instead of removing the implant, antibiotics are <strong>continuously injected into the infected cavity</strong>,<br>\nallowing the region to &#x201c;soak&#x201d; in antibiotics over time.","children":[],"payload":{"tag":"li","lines":"57,59"}},{"content":"This approach is mainly observed in some clinical cases in China.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"&#x1f6a8; <em>Risk</em>: bacteria may persist within the existing implant surface despite intensive treatment.","children":[],"payload":{"tag":"li","lines":"60,62"}}],"payload":{"tag":"h4","lines":"56,57"}}],"payload":{"tag":"h3","lines":"38,39"}},{"content":"(C) Common follow-up treatment","children":[{"content":"Regardless of the approach, all patients complete an <strong>oral antibiotic course</strong> after surgery to ensure bacteria suppression.","children":[],"payload":{"tag":"li","lines":"65,67"}}],"payload":{"tag":"h3","lines":"64,65"}}],"payload":{"tag":"h2","lines":"27,28"}},{"content":"4) Our idea (at a glance)","children":[{"content":"<strong>Engineer <em>E. coli</em></strong> to deliver a <strong>3-enzyme combination</strong> <em>at the right spot</em> to:","children":[{"content":"(1) <strong>Degrade biofilm</strong> (matrix components incl. eDNA/protein/polysaccharide)","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"(2) <strong>Support antibiotics</strong> (restore planktonic susceptibility)","children":[],"payload":{"tag":"li","lines":"76,77"}}],"payload":{"tag":"li","lines":"74,77"}},{"content":"<strong>Key questions we answer</strong>","children":[{"content":"Which enzymes? How to co-express &amp; release?","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Why <em>E. coli</em> chassis?","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"How to <strong>target</strong> the implant site &amp; ensure <strong>biosafety</strong>?","children":[],"payload":{"tag":"li","lines":"80,82"}}],"payload":{"tag":"li","lines":"77,82"}}],"payload":{"tag":"h2","lines":"73,74"}},{"content":"5) Why <em>E. coli</em>? (and concerns we address)","children":[{"content":"<strong>Pros</strong>","children":[{"content":"Genetic tools, high expression, modular secretion systems, rapid iteration","children":[],"payload":{"tag":"li","lines":"84,85"}}],"payload":{"tag":"li","lines":"83,85"}},{"content":"<strong>Clinical concerns raised (ID physicians)</strong>","children":[{"content":"Using <em>E. coli</em> inside body &#x2192; safety, immunogenicity, endotoxicity, horizontal gene transfer","children":[],"payload":{"tag":"li","lines":"86,87"}}],"payload":{"tag":"li","lines":"85,87"}},{"content":"<strong>Mitigations we plan</strong>","children":[{"content":"Non-pathogenic chassis; payload control (induction logic); <strong>kill-switches</strong>, auxotrophy","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"Confinement (e.g., localized delivery/encapsulation)","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"Thorough biosafety review and bench-level containment testing","children":[],"payload":{"tag":"li","lines":"90,92"}}],"payload":{"tag":"li","lines":"87,92"}}],"payload":{"tag":"h2","lines":"82,83"}},{"content":"6) HOW it works (design overview)","children":[{"content":"<strong>Expression logic</strong>","children":[{"content":"Co-expression of <strong>3 enzymes</strong>; coordinated secretion/release at biofilm interface","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"Induction scheme compatible with delivery context (no patient-unsafe inducers)","children":[],"payload":{"tag":"li","lines":"95,96"}}],"payload":{"tag":"li","lines":"93,96"}},{"content":"<strong>Localization</strong>","children":[{"content":"Favor <strong>local/topical</strong> application to the implant region to limit spread","children":[],"payload":{"tag":"li","lines":"97,98"}}],"payload":{"tag":"li","lines":"96,98"}},{"content":"<strong>Therapeutic synergy</strong>","children":[{"content":"<strong>Enzymes</strong> loosen/disperse biofilm &#x2192; <strong>antibiotics</strong> reach &amp; eradicate &#x2192; reduce recurrence","children":[],"payload":{"tag":"li","lines":"99,101"}}],"payload":{"tag":"li","lines":"98,101"}}],"payload":{"tag":"h2","lines":"92,93"}},{"content":"7) Experiment design (concise plan)","children":[{"content":"<strong>Constructs</strong>","children":[{"content":"Plasmid(s) for 3 enzymes (balanced RBS/operons); secretion tags or controlled lysis for release","children":[],"payload":{"tag":"li","lines":"103,104"}}],"payload":{"tag":"li","lines":"102,104"}},{"content":"<strong>Assays</strong>","children":[{"content":"<strong>Biofilm formation &amp; clearance</strong> (e.g., microtiter crystal-violet, CFU, microscopy)","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"<strong>Enzymatic activity</strong> on purified matrix components (eDNA/protein/polysaccharide surrogates)","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"<strong>Synergy tests</strong>: enzymes &#xb1; antibiotics; time-kill curves","children":[],"payload":{"tag":"li","lines":"107,108"}}],"payload":{"tag":"li","lines":"104,108"}},{"content":"<strong>Safety/containment</strong>","children":[{"content":"Bench tests of <strong>kill-switch</strong> behavior; auxotrophy; no-growth outside defined media","children":[],"payload":{"tag":"li","lines":"109,111"}}],"payload":{"tag":"li","lines":"108,111"}}],"payload":{"tag":"h2","lines":"101,102"}},{"content":"8) Risks &amp; biosafety (what we heard, what we do)","children":[{"content":"<strong>Risks</strong>","children":[{"content":"Off-target colonization, inflammation/endotoxin, HGT, uncontrolled persistence","children":[],"payload":{"tag":"li","lines":"113,114"}}],"payload":{"tag":"li","lines":"112,114"}},{"content":"<strong>Safeguards</strong>","children":[{"content":"Non-pathogenic strain; minimal genome/payload; kill-switch; auxotrophy; localized dosing","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"Documentation: risk assessment, expert consultations, stepwise escalation criteria","children":[],"payload":{"tag":"li","lines":"116,118"}}],"payload":{"tag":"li","lines":"114,118"}}],"payload":{"tag":"h2","lines":"111,112"}},{"content":"9) Stakeholder &amp; evidence backbone","children":[{"content":"<strong>Orthopedic surgeons</strong> &#x2192; clinical need &amp; workflow constraints","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"<strong>Infectious disease</strong> &#x2192; safety red flags, antibiotic pairing advice","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"<strong>Public perception</strong> (survey + medical humanities)","children":[{"content":"Knowledge gap on &#x201c;biofilm&#x201d;","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"<strong>Top concern: safety</strong> &#x2192; address prominently in design &amp; comms","children":[],"payload":{"tag":"li","lines":"123,125"}}],"payload":{"tag":"li","lines":"121,125"}}],"payload":{"tag":"h2","lines":"118,119"}},{"content":"10) Impact &amp; path to translation","children":[{"content":"References &amp; Notes (kept concise; detailed list on the wiki page)","children":[{"content":"Surgeon interviews (TKA/PJI burden); Dr. Tsai (&#x2248;5%)","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"Public survey results (biofilm awareness &amp; safety concerns)","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"Ortho epidemiology (TKA growth &amp; PJI relevance)","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"Bench protocols: biofilm assays; enzyme synergy with antibiotics","children":[],"payload":{"tag":"li","lines":"135,137"}}],"payload":{"tag":"h3","lines":"131,132"}}],"payload":{"tag":"h2","lines":"125,126"}}],"payload":{"tag":"h1","lines":"7,8"}},null)</script>
